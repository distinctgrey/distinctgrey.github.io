---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts reverse %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
</div>

{% if site.blog_index_asides.size %}
<aside class="sidebar">
    {% include_array blog_index_asides %}
  {% else %}
    {% include_array default_asides %}
</aside>
{% endif %}
